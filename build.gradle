plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'maven-publish'
}

version = "${project.mod_version}+${project.minecraft_version}"
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    maven {
        url "https://maven.nucleoid.xyz/"
        name "Nucleoid"
    }

    maven {
        url "https://maven.gegy.dev"
        name "Gegy"
    }

    mavenLocal()
}

loom {
    accessWidenerPath = file("src/main/resources/glowcase.accesswidener")
}

dependencies {
    // Minecraft
    minecraft "com.mojang:minecraft:${project.minecraft_version}"

    // Yarn mappings
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    // Fabric
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // Text Placeholder API
    modImplementation include("eu.pb4:placeholder-api:${project.placeholder_api_version}")

    // SpruceUI
    modImplementation include("dev.lambdaurora:spruceui:${project.spruceui_version}")

    // Polydex (for compatibility)
    modCompileOnly modLocalRuntime("eu.pb4:polydex:${project.polydex_version}")
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {}
}
